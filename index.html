<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="cal.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-container">
    <div class="cal-borders">
      <div class="container">
        <div class="displaycontainer">
          <div class="display">0</div>
        </div>

        <div class="thiscontainer">
          <div class="buttonscontainer">
            <div id="one" class="button">one</div>
            <div id="two" class="button">two</div>
            <div id="three" class="button">three</div>
            <div id="four" class="button">four</div> 
            <div id="five" class="button">five</div>
            <div id="six" class="button">six</div>
            <div id="seven" class="button">seven</div> 
            <div id="eight" class="button">eight</div>
            <div id="nine" class="button">nine</div> 
            <div id="zero" class="button">zero</div> 
          </div>
  
          <div class="anothercontainer">
            <div class="operatorscontainer">
              <div class="operator">+</div>
              <div class="operator">-</div>
              <div class="operator">/</div>
              <div class="operator">x</div>
            </div>
  
            <div class="othercontainer">
              <div class="clear">ac</div>
              <div class="equals">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="myinfo">
    <div class="myinfotext">
      Javascript calculator
    </div>
    <div class="bymetext">
      by me - thatejguy@github
    </div>
  </div>
</body>
</html>
